<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
    </div>
    <div class="container-fluid">
      <div class="row margin-top-50">
        <div class="col-md-2" id="filterbar">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      	<label for="date">Enter Date</label>
                        <input type="text" list="datetime_list" id="datetime">
                        <!-- <input type="datetime_list" name="date" id="datetime"> -->
							<datalist id="datetime_list"></datalist>
                    </li>
                    <li class="filter list-group-item">
                      <label for="city">Enter City</label>
                      <input type="text" list="city_list" id="city">
						  	<datalist id="city_list"></datalist>
                    </li>
                    <li class="filter list-group-item">
                      	<label for="state">Enter State</label>
                        <input type="text" list="state_list" id="state">
							<datalist id="state_list"></datalist>
                    </li>
                    <li class="filter list-group-item">
                      	<label for="country">Enter Country</label>
                        <input type="text" list="country_list" id="country">
							<datalist id="country_list"></datalist>
                      <! <input class="form-control" id="country" placeholder="us">
                    </li> 
                    <li class="filter list-group-item">
                     	<label for="shape">Enter Shape</label>
                        <input type="text" list="shape_list" id="shape">
							<datalist id="shape_list"></datalist>
                    </li>
                  </ul>
                </div>
                <button id="filter-btn" class="btn btn-default">Filter Table</button>
                <button id="clear-filter-btn" class="btn btn-default">Reset Filters</button>
               </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings &copy 2020, Ekta Sharma</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
